name: auto_release

on:
  push:
    branches: [ "release", "release/*" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short=8 HEAD)" >> $GITHUB_OUTPUT
      - name: mkdir
        run: mkdir -p target/release/
      - name: zig_build_glibc
        run: |
          version=0.15.2
          name=zig-x86_64-linux-${version}
          curl -SsLf https://ziglang.org/download/${version}/${name}.tar.xz -o- | tar -xJf - -C /tmp 
          grep -qF 'export PATH="/tmp/'${name}':$PATH"' ~/.bashrc && echo "ğŸ‘PATH already set" || echo 'export PATH="/tmp/'${name}':$PATH"' >> ~/.bashrc
          source ~/.bashrc
          zig version

          cargo install cargo-zigbuild
          cargo zigbuild --release --target x86_64-unknown-linux-gnu.2.17  
          ls target/x86_64-unknown-linux-gnu/release
          cp target/x86_64-unknown-linux-gnu/release/nat target/release/nat-glibc
          cp target/x86_64-unknown-linux-gnu/release/nat-console target/release/nat-console-glibc
      - name: build_musl
        id: build_musl
        uses: arloor/rust_musl_action@latest
        with:
          args: ""
          use_musl: true
      - name: mv_musl_bin
        run: |
          # å¦‚æœtarget/release/ä¸å­˜åœ¨ï¼Œåˆ™åˆ›å»ºè¯¥æ–‡ä»¶å¤¹
          if [ ! -d "target/release/" ]; then
            mkdir -p target/release/
          fi
          cp ${{ steps.build_musl.outputs.release_dir }}/nat target/release/nat;
          cp ${{ steps.build_musl.outputs.release_dir }}/nat-console target/release/nat-console;
      - name: gihub release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/release' || startsWith(github.ref, 'refs/heads/release/'))
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          version=$(grep -E ^version Cargo.toml|awk -F "[\"]" '{print $2}')
          version="v${version}"
          if $(gh release delete ${version} -y --cleanup-tag); 
            then echo "delete old release"; 
            else echo "no old release";
          fi
          git config --local user.email "admin@arloor.com"
          git config --local user.name "arloor"
          gh release create ${version} target/release/nat target/release/nat-console  target/release/nat-console-glibc target/release/nat-glibc setup.sh setup-console.sh setup-console-assets.sh -n "$version" -t "$version" --latest