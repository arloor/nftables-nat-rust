[[rules]]
type = "single"
sport = 10000
dport = 443
domain = "baidu.com"
protocol = "all"
ip_version = "ipv4"
comment = "This is an IPv4 comment"

[[rules]]
type = "single"
sport = 10001
dport = 443
domain = "baidu.com"
protocol = "all"
ip_version = "ipv6"
comment = "This is an IPv6 comment"

[[rules]]
type = "single"
sport = 10002
dport = 443
domain = "localhost"
protocol = "all"
ip_version = "ipv4"

[[rules]]
type = "range"
portStart = 1000
portEnd = 2000
domain = "baidu.com"
protocol = "tcp"
ip_version = "both"
comment = "Both IPv4 and IPv6 support"
