[[rules]]
type = "single"
sport = 10000
dport = 443
domain = "baidu.com"
protocol = "all"
ip_version = "ipv4"
comment = "测试规则 - 百度HTTPS"

[[rules]]
type = "range"
port_start = 20000
port_end = 20010
domain = "google.com"
protocol = "tcp"
ip_version = "both"
comment = "测试规则 - 端口范围"

[[rules]]
type = "redirect"
sport = 8080
dport = 3128
protocol = "all"
ip_version = "ipv4"
comment = "测试规则 - 端口重定向"
