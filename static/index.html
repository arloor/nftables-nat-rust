<body>

                <a href="https://github.com/arloor/nftables-nat-rust/blob/master/README.md#-%E9%85%8D%E7%BD%AE%E8%AF%B4%E6%98%8E" target="_blank" style="color: #1890ff; text-decoration: none; font-size: 14px;">ğŸ“– é…ç½®è¯´æ˜</a>

        <div id="backendTab" class="tab-content">

            <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 8px; color: #555; font-weight: 600;">å½“å‰åç«¯åœ°å€</label>

                <h3 style="margin-bottom: 15px; color: #333;">åç«¯åˆ—è¡¨</h3>
                <ul id="backendListUl" style="list-style: none; padding: 0; margin-bottom: 15px;">

    </div>

    <script>
        let currentConfig = null;
        let currentFormat = null;

        // ç»Ÿä¸€çš„ API è¯·æ±‚å‡½æ•°
        async function apiRequest(endpoint, options = {}) {
            const apiBaseUrl = localStorage.getItem('apiBaseUrl') || '';
            const token = localStorage.getItem('jwtToken');

            const headers = {
                'Content-Type': 'application/json',
                ...options.headers,
            };

            // ä¼˜å…ˆä½¿ç”¨ Authorization header
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const url = `${apiBaseUrl}${endpoint}`;

            return fetch(url, {
                ...options,
                headers,
            });
        }

        async function checkAuth() {
            try {
                const response = await apiRequest('/api/me');

                if (!response.ok) {
                    window.location.href = '/login.html';
                    return false;
                }

                const data = await response.json();
                document.getElementById('currentUsername').textContent = data.username;
                return true;
            } catch (e) {
                window.location.href = '/login.html';
                return false;
            }
        }

        function showAlert(message, isError = false) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${isError ? 'alert-error' : 'alert-success'}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function loadConfig() {
            try {
                const response = await apiRequest('/api/config');

                if (!response.ok) {
                    throw new Error('åŠ è½½é…ç½®å¤±è´¥');
                }

                const data = await response.json();
                currentConfig = data.content;
                currentFormat = data.format;

                document.getElementById('configFormat').textContent =
                    data.format === 'toml' ? 'TOML' : 'ä¼ ç»Ÿæ ¼å¼';

                const editor = document.getElementById('configEditor');
                // ç›´æ¥æ˜¾ç¤ºé…ç½®å†…å®¹ï¼ˆTOML æˆ– ä¼ ç»Ÿæ ¼å¼å­—ç¬¦ä¸²ï¼‰
                editor.value = data.content;
            } catch (error) {
                showAlert('åŠ è½½é…ç½®å¤±è´¥: ' + error.message, true);
            }
        }

        async function saveConfig() {
            try {
                const editor = document.getElementById('configEditor');
                // ç›´æ¥å‘é€ç¼–è¾‘å™¨ä¸­çš„å†…å®¹ï¼ˆå­—ç¬¦ä¸²ï¼‰
                const content = editor.value;

                const response = await apiRequest('/api/config', {
                    method: 'POST',
                    body: JSON.stringify({
                        format: currentFormat,
                        content: content
                    })
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text);
                }

                showAlert('é…ç½®ä¿å­˜æˆåŠŸï¼', false);
                await loadConfig();
            } catch (error) {
                showAlert('ä¿å­˜é…ç½®å¤±è´¥: ' + error.message, true);
            }
        }

        async function loadRules() {
            const rulesContent = document.getElementById('rulesContent');
            rulesContent.className = 'loading';
            rulesContent.textContent = 'åŠ è½½ä¸­...';

            try {
                const response = await apiRequest('/api/rules');

                if (!response.ok) {
                    throw new Error('åŠ è½½è§„åˆ™å¤±è´¥');
                }

                const data = await response.json();
                rulesContent.className = 'rules-display';
                rulesContent.innerHTML = `<pre>${data.rules}</pre>`;
            } catch (error) {
                rulesContent.className = 'loading';
                rulesContent.textContent = 'åŠ è½½å¤±è´¥: ' + error.message;
            }
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            if (tab === 'config') {
                tabs[0].classList.add('active');
                document.getElementById('configTab').classList.add('active');
            } else if (tab === 'rules') {
                tabs[1].classList.add('active');
                document.getElementById('rulesTab').classList.add('active');
                // åˆ‡æ¢åˆ°è§„åˆ™é¡µé¢æ—¶è‡ªåŠ¨åŠ è½½è§„åˆ™
                loadRules();
            } else if (tab === 'backend') {
                tabs[2].classList.add('active');
                document.getElementById('backendTab').classList.add('active');
                // åˆ‡æ¢åˆ°åç«¯è®¾ç½®é¡µé¢æ—¶åŠ è½½è®¾ç½®
                loadBackendSettings();
            }
        }

        async function logout() {
            try {
                await apiRequest('/api/logout', {
                    method: 'POST'
                });
                // æ¸…é™¤æœ¬åœ°å­˜å‚¨çš„ token
                localStorage.removeItem('jwtToken');
                window.location.href = '/login.html';
            } catch (e) {
                alert('é€€å‡ºç™»å½•å¤±è´¥');
            }
        }

        // åç«¯ç®¡ç†åŠŸèƒ½
        function loadBackendSettings() {
            const current = localStorage.getItem('apiBaseUrl') || '(å½“å‰æœåŠ¡å™¨)';
            document.getElementById('currentBackendUrl').value = current;
            document.getElementById('newBackendUrl').value = current;

            // åŠ è½½åç«¯åˆ—è¡¨
            const list = JSON.parse(localStorage.getItem('backendList') || '[]');
            const ul = document.getElementById('backendListUl');

            if (list.length === 0) {
                ul.innerHTML = '<li style="padding: 10px; color: #999;">æš‚æ— ä¿å­˜çš„åç«¯åœ°å€</li>';
            } else {
                ul.innerHTML = list.map(url => `
                    <li style="padding: 12px; margin-bottom: 8px; background: #f8f9fa; border-radius: 6px; display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: #333; font-family: monospace;">${url || '(å½“å‰æœåŠ¡å™¨)'}</span>
                        <div>
                            <button class="btn btn-primary" style="padding: 6px 12px; font-size: 12px; margin-right: 8px;" onclick="switchToBackend('${url}')">åˆ‡æ¢</button>
                            <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 12px;" onclick="removeBackend('${url}')">åˆ é™¤</button>
                        </div>
                    </li>
                `).join('');
            }
        }

        function changeBackend() {
            const url = document.getElementById('newBackendUrl').value.trim();
            localStorage.setItem('apiBaseUrl', url);
            showAlert('åç«¯å·²åˆ‡æ¢ï¼Œè¯·é‡æ–°ç™»å½•', false);
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 1500);
        }

        function addBackend() {
            const url = localStorage.getItem('apiBaseUrl') || '';

            const list = JSON.parse(localStorage.getItem('backendList') || '[]');
            if (!list.includes(url)) {
                list.push(url);
                localStorage.setItem('backendList', JSON.stringify(list));
                loadBackendSettings();
                showAlert('åç«¯åœ°å€å·²æ·»åŠ åˆ°åˆ—è¡¨', false);
            } else {
                showAlert('è¯¥åç«¯åœ°å€å·²å­˜åœ¨äºåˆ—è¡¨ä¸­', true);
            }
        }

        function removeBackend(url) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤æ­¤åç«¯åœ°å€å—ï¼Ÿ')) {
                return;
            }

            const list = JSON.parse(localStorage.getItem('backendList') || '[]');
            const filtered = list.filter(u => u !== url);
            localStorage.setItem('backendList', JSON.stringify(filtered));
            loadBackendSettings();
            showAlert('åç«¯åœ°å€å·²åˆ é™¤', false);
        }

        function switchToBackend(url) {
            localStorage.setItem('apiBaseUrl', url);
            document.getElementById('currentBackendUrl').value = url || '(å½“å‰æœåŠ¡å™¨)';
            document.getElementById('newBackendUrl').value = url;
            showAlert('åç«¯å·²åˆ‡æ¢ï¼Œè¯·é‡æ–°ç™»å½•', false);
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 1500);
        }

        window.addEventListener('load', async () => {
            if (await checkAuth()) {
                await loadConfig();
            }
        });
    </script>
