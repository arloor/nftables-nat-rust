    <script>
        let currentConfig = null;
        let currentFormat = null;

        // ç»Ÿä¸€çš„ API è¯·æ±‚å‡½æ•°
        async function apiRequest(endpoint, options = {}) {
            const apiBaseUrl = localStorage.getItem('apiBaseUrl') || '';
            const token = localStorage.getItem('jwtToken');

            const headers = {
                'Content-Type': 'application/json',
                ...options.headers,
            };

            // ä¼˜å…ˆä½¿ç”¨ Authorization header
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const url = `${apiBaseUrl}${endpoint}`;

            return fetch(url, {
                ...options,
                headers,
            });
        }

        async function checkAuth() {
            try {
                const response = await apiRequest('/api/me');

                if (!response.ok) {
                    window.location.href = '/login.html';
                    return false;
                }

                const data = await response.json();
                document.getElementById('currentUsername').textContent = data.username;
                return true;
            } catch (e) {
                window.location.href = '/login.html';
                return false;
            }
        }

        function showAlert(message, isError = false) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${isError ? 'alert-error' : 'alert-success'}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function loadConfig() {
            try {
                const response = await apiRequest('/api/config');

                if (!response.ok) {
                    throw new Error('åŠ è½½é…ç½®å¤±è´¥');
                }

                const data = await response.json();
                currentConfig = data.content;
                currentFormat = data.format;

                document.getElementById('configFormat').textContent =
                    data.format === 'toml' ? 'TOML' : 'ä¼ ç»Ÿæ ¼å¼';

                const editor = document.getElementById('configEditor');
                // ç›´æ¥æ˜¾ç¤ºé…ç½®å†…å®¹ï¼ˆTOML æˆ– ä¼ ç»Ÿæ ¼å¼å­—ç¬¦ä¸²ï¼‰
                editor.value = data.content;
            } catch (error) {
                showAlert('åŠ è½½é…ç½®å¤±è´¥: ' + error.message, true);
            }
        }

        async function saveConfig() {
            try {
                const editor = document.getElementById('configEditor');
                // ç›´æ¥å‘é€ç¼–è¾‘å™¨ä¸­çš„å†…å®¹ï¼ˆå­—ç¬¦ä¸²ï¼‰
                const content = editor.value;

                const response = await apiRequest('/api/config', {
                    method: 'POST',
                    body: JSON.stringify({
                        format: currentFormat,
                        content: content
                    })
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text);
                }

                showAlert('é…ç½®ä¿å­˜æˆåŠŸï¼', false);
                await loadConfig();
            } catch (error) {
                showAlert('ä¿å­˜é…ç½®å¤±è´¥: ' + error.message, true);
            }
        }

        async function loadRules() {
            const rulesContent = document.getElementById('rulesContent');
            rulesContent.className = 'loading';
            rulesContent.textContent = 'åŠ è½½ä¸­...';

            try {
                const response = await apiRequest('/api/rules');

                if (!response.ok) {
                    throw new Error('åŠ è½½è§„åˆ™å¤±è´¥');
                }

                const data = await response.json();
                rulesContent.className = 'rules-display';
                rulesContent.innerHTML = `<pre>${data.rules}</pre>`;
            } catch (error) {
                rulesContent.className = 'loading';
                rulesContent.textContent = 'åŠ è½½å¤±è´¥: ' + error.message;
            }
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            if (tab === 'config') {
                tabs[0].classList.add('active');
                document.getElementById('configTab').classList.add('active');
            } else if (tab === 'rules') {
                tabs[1].classList.add('active');
                document.getElementById('rulesTab').classList.add('active');

                loadRules();

        }

        async function logout() {
            try {
                await apiRequest('/api/logout', {
                    method: 'POST'
                });
                // æ¸…é™¤æœ¬åœ°å­˜å‚¨çš„ token
                localStorage.removeItem('jwtToken');
                window.location.href = '/login.html';
            } catch (e) {
                alert('é€€å‡ºç™»å½•å¤±è´¥');
            }
        }

        // åç«¯ç®¡ç†åŠŸèƒ½
        const SAVED_BACKENDS_KEY = 'backendList';
        const API_PATH = '/api/config'; // ç¤ºä¾‹ API è·¯å¾„
        let importPreviewData = null;

        function loadSavedBackends() {

            }

        function saveSavedBackends(backends) {

        }

        function openBackendModal() {
            const apiBaseUrl = localStorage.getItem('apiBaseUrl') || '';
            document.getElementById('tempBackendUrl').value = apiBaseUrl;

            renderSavedBackendList();
            updateSaveButtonState();
            document.getElementById('backendModal').classList.add('active');
        }

        function handleCloseModal() {
            document.getElementById('backendModal').classList.remove('active');
            clearImportPreview();
        }

        function updateCurrentUrlDisplay() {
            const tempUrl = document.getElementById('tempBackendUrl').value.trim();
            if (tempUrl) {
                const cleanBackend = tempUrl.replace(/\/+$/, '');
                document.getElementById('currentUrlDisplay').textContent = cleanBackend + API_PATH;
            } else {
                // ä½¿ç”¨å½“å‰æœåŠ¡å™¨æ—¶ï¼Œåªæ˜¾ç¤º API_PATH
                document.getElementById('currentUrlDisplay').textContent = API_PATH;
            }
        }

        function updateSaveButtonState() {
            const tempUrl = document.getElementById('tempBackendUrl').value.trim();
            const savedBackends = loadSavedBackends();
            const saveBtn = document.getElementById('saveToListBtn');
            const isExisting = savedBackends.includes(tempUrl);
            saveBtn.disabled = !tempUrl || isExisting;
        }

        function handleUseCurrent() {

            updateCurrentUrlDisplay();
            updateSaveButtonState();
        }

        function handleSaveToList() {
            const tempUrl = document.getElementById('tempBackendUrl').value.trim();
            if (!tempUrl) {
                showImportStatus('è¯·è¾“å…¥åç«¯åœ°å€', 'error');
                return;
            }
            const savedBackends = loadSavedBackends();
            if (savedBackends.includes(tempUrl)) {
                showImportStatus('è¯¥åœ°å€å·²å­˜åœ¨', 'error');
                return;
            }
            savedBackends.push(tempUrl);
            saveSavedBackends(savedBackends);
            renderSavedBackendList();
            updateSaveButtonState();
            showImportStatus('å·²æ·»åŠ åˆ°åˆ—è¡¨', 'success');
        }

        function renderSavedBackendList() {
            const savedBackends = loadSavedBackends();
            const container = document.getElementById('savedBackendList');
            const tempUrl = document.getElementById('tempBackendUrl').value.trim();
            const exportBtn = document.getElementById('exportBtn');

            exportBtn.disabled = savedBackends.length === 0;

            if (savedBackends.length === 0) {
                container.innerHTML = '<div class="empty-list">æš‚æ— ä¿å­˜çš„åœ°å€</div>';
            } else {
                container.innerHTML = savedBackends.map(url => `
                    <div class="saved-item ${url === tempUrl ? 'active' : ''}" onclick="handleSelectSaved('${escapeHtml(url)}')">
                        <div class="saved-item-text" title="${escapeHtml(url)}">
                            ${escapeHtml(url) || 'å½“å‰åŸŸå'}
                        </div>
                        <button class="saved-item-delete" onclick="event.stopPropagation(); handleDeleteSaved('${escapeHtml(url)}')">
                            åˆ é™¤
                        </button>
                    </div>
                `).join('');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleSelectSaved(url) {
            document.getElementById('tempBackendUrl').value = url;
            updateCurrentUrlDisplay();
            updateSaveButtonState();
            renderSavedBackendList();
        }

        function handleDeleteSaved(url) {
            const savedBackends = loadSavedBackends();
            const filtered = savedBackends.filter(b => b !== url);
            saveSavedBackends(filtered);
            renderSavedBackendList();
            showImportStatus('å·²åˆ é™¤', 'success');
        }

        async function handleExport() {
            try {
                const savedBackends = loadSavedBackends();
                const jsonStr = JSON.stringify(savedBackends, null, 2);
                await navigator.clipboard.writeText(jsonStr);
                showImportStatus('å·²å¯¼å‡ºåˆ°å‰ªè´´æ¿ï¼', 'success');
            } catch (err) {
                showImportStatus('å¯¼å‡ºå¤±è´¥: ' + err.message, 'error');
            }
        }

        async function handleImport() {
            try {
                const text = await navigator.clipboard.readText();
                let parsed = null;
                let error = null;
                try {
                    const data = JSON.parse(text);
                    if (Array.isArray(data) && data.every(item => typeof item === 'string')) {
                        parsed = data;
                    } else {
                        error = 'æ ¼å¼é”™è¯¯ï¼šéœ€è¦å­—ç¬¦ä¸²æ•°ç»„';
                    }
                } catch (e) {
                    error = 'è§£æå¤±è´¥ï¼šä¸æ˜¯æœ‰æ•ˆçš„ JSON æ ¼å¼';
                }
                importPreviewData = { text, parsed, error };
                renderImportPreview();
                clearImportStatus();
            } catch (err) {
                importPreviewData = { text: '', parsed: null, error: 'è¯»å–å‰ªè´´æ¿å¤±è´¥: ' + err.message };
                renderImportPreview();
            }
        }

        function renderImportPreview() {
            if (!importPreviewData) {
                document.getElementById('importPreviewDiv').innerHTML = '';
                return;
            }

            const { text, parsed, error } = importPreviewData;

            let statusHtml = '';
            if (error) {
                statusHtml = `<div class="import-status error">${escapeHtml(error)}</div>`;
            } else if (parsed) {
                statusHtml = `<div class="import-status success">è§£ææˆåŠŸï¼šå…± ${parsed.length} ä¸ªåœ°å€</div>`;
            }

            document.getElementById('importPreviewDiv').innerHTML = `
                <div class="import-preview">
                    <div class="import-preview-label">å¯¼å…¥é¢„è§ˆ</div>
                    <textarea class="import-preview-textarea" id="importTextarea" placeholder="JSON æ ¼å¼çš„åç«¯åœ°å€æ•°ç»„">${escapeHtml(text)}</textarea>
                    ${statusHtml}
                    <div class="import-preview-warning">
                        âš ï¸ ç¡®è®¤å¯¼å…¥å°†ä¼šè¦†ç›–å½“å‰å·²ä¿å­˜çš„æ‰€æœ‰åç«¯åœ°å€ï¼
                    </div>
                    <div class="import-preview-actions">
                        <button class="import-confirm-button" onclick="handleImportConfirm()" ${!parsed ? 'disabled' : ''}>
                            âœ… ç¡®è®¤å¯¼å…¥
                        </button>
                        <button class="import-cancel-button" onclick="handleImportCancel()">
                            âŒ å–æ¶ˆ
                        </button>
                    </div>
                </div>
            `;

            // æ·»åŠ å®æ—¶ç¼–è¾‘åŠŸèƒ½
            const textarea = document.getElementById('importTextarea');
            if (textarea) {
                textarea.addEventListener('input', handleImportTextChange);
            }
        }

        function handleImportTextChange(e) {
            const text = e.target.value;
            let parsed = null;
            let error = null;
            try {
                const data = JSON.parse(text);
                if (Array.isArray(data) && data.every(item => typeof item === 'string')) {
                    parsed = data;
                } else {
                    error = 'æ ¼å¼é”™è¯¯ï¼šéœ€è¦å­—ç¬¦ä¸²æ•°ç»„';
                }
            } catch (e) {
                error = 'è§£æå¤±è´¥ï¼šä¸æ˜¯æœ‰æ•ˆçš„ JSON æ ¼å¼';
            }
            importPreviewData = { text, parsed, error };
            renderImportPreview();
        }

        function handleImportConfirm() {
            if (importPreviewData && importPreviewData.parsed) {
                saveSavedBackends(importPreviewData.parsed);
                renderSavedBackendList();
                showImportStatus('å¯¼å…¥æˆåŠŸï¼å·²è¦†ç›–åŸæœ‰åˆ—è¡¨ã€‚', 'success');
                clearImportPreview();
            }
        }

        function handleImportCancel() {
            clearImportPreview();
        }

        function clearImportPreview() {
            importPreviewData = null;
            document.getElementById('importPreviewDiv').innerHTML = '';
        }

        function showImportStatus(message, type) {
            const statusDiv = document.getElementById('importStatusDiv');
            statusDiv.innerHTML = `<div class="import-status ${type}">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        function clearImportStatus() {
            document.getElementById('importStatusDiv').innerHTML = '';
        }

        function handleSaveBackend() {
            const url = document.getElementById('tempBackendUrl').value.trim();
            localStorage.setItem('apiBaseUrl', url);
            showAlert('åç«¯å·²åˆ‡æ¢ï¼Œè¯·é‡æ–°ç™»å½•', false);
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 1500);
        }

        // è¾“å…¥æ¡†å˜åŒ–æ—¶æ›´æ–° URL æ˜¾ç¤ºå’Œä¿å­˜æŒ‰é’®çŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {
            const tempUrlInput = document.getElementById('tempBackendUrl');
            if (tempUrlInput) {
                tempUrlInput.addEventListener('input', function() {
                    updateCurrentUrlDisplay();
                    updateSaveButtonState();
                });
            }

            // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
            const modal = document.getElementById('backendModal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        handleCloseModal();
                    }
                });
            }
        });

        function updateHeaderBackend() {
            const apiBaseUrl = localStorage.getItem('apiBaseUrl') || '';
            const backendDisplay = apiBaseUrl || '(å½“å‰æœåŠ¡å™¨)';
            document.getElementById('headerBackendUrl').textContent = backendDisplay;
        }

        window.addEventListener('load', async () => {
            updateHeaderBackend();
            if (await checkAuth()) {
                await loadConfig();
            }
        });
    </script>
