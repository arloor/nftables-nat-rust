        .btn {

        .tab:first-child {

        .tab:last-child {

        .tab.active {

        }

        .tab-content {

        }

        .tab-content.active {
            display: block;
        }

        .config-editor {
            margin-bottom: 20px;
        }

        textarea {

            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', 'SF Mono', 'Courier New', monospace;
            font-size: 14px;

        }

        .rules-display {

        }

        .rules-display pre {

            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', 'SF Mono', 'Courier New', monospace;
            font-size: 14px;

            word-wrap: break-word;
        }

        .alert {

        }

        .alert-success {

        .alert-error {

        }

        .loading {

            padding: 40px;
            color: #666;
        }

        .actions {

        }

        .config-format {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”§ NAT ç®¡ç†ç³»ç»Ÿ</h1>
            <div class="user-info">
                <span class="username">ğŸ‘¤ <span id="currentUsername">-</span></span>
                <button class="btn btn-secondary" onclick="logout()">é€€å‡ºç™»å½•</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('config')">ğŸ“ é…ç½®ç®¡ç†</div>
            <div class="tab" onclick="switchTab('rules')">ğŸ“‹ è§„åˆ™æŸ¥çœ‹</div>
        </div>

        <div id="configTab" class="tab-content active">
            <div id="alert" class="alert"></div>
            
            <div class="config-format">
                é…ç½®æ ¼å¼: <span id="configFormat">-</span>
            </div>

            <div class="config-editor">
                <textarea id="configEditor" placeholder="åŠ è½½é…ç½®ä¸­..."></textarea>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="saveConfig()">ğŸ’¾ ä¿å­˜é…ç½®</button>
                <button class="btn btn-secondary" onclick="loadConfig()">ğŸ”„ é‡æ–°åŠ è½½</button>
            </div>
        </div>

        <div id="rulesTab" class="tab-content">
            <div class="actions" style="margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="loadRules()">ğŸ”„ åˆ·æ–°è§„åˆ™</button>
            </div>

            <div id="rulesContent" class="loading">
                ç‚¹å‡»"åˆ·æ–°è§„åˆ™"æŸ¥çœ‹å½“å‰ nftables è§„åˆ™
            </div>
        </div>
    </div>

    <script>
        let currentConfig = null;
        let currentFormat = null;

        async function checkAuth() {
            try {
                const response = await fetch('/api/me', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    window.location.href = '/login.html';
                    return false;
                }

                const data = await response.json();
                document.getElementById('currentUsername').textContent = data.username;
                return true;
            } catch (e) {
                window.location.href = '/login.html';
                return false;
            }
        }

        function showAlert(message, isError = false) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${isError ? 'alert-error' : 'alert-success'}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function loadConfig() {
            try {
                const response = await fetch('/api/config', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('åŠ è½½é…ç½®å¤±è´¥');
                }

                const data = await response.json();
                currentConfig = data.content;
                currentFormat = data.format;

                document.getElementById('configFormat').textContent = 
                    data.format === 'toml' ? 'TOML' : 'ä¼ ç»Ÿæ ¼å¼';

                const editor = document.getElementById('configEditor');
                // ç›´æ¥æ˜¾ç¤ºé…ç½®å†…å®¹ï¼ˆTOML æˆ– ä¼ ç»Ÿæ ¼å¼å­—ç¬¦ä¸²ï¼‰
                editor.value = data.content;
            } catch (error) {
                showAlert('åŠ è½½é…ç½®å¤±è´¥: ' + error.message, true);
            }
        }

        async function saveConfig() {
            try {
                const editor = document.getElementById('configEditor');
                // ç›´æ¥å‘é€ç¼–è¾‘å™¨ä¸­çš„å†…å®¹ï¼ˆå­—ç¬¦ä¸²ï¼‰
                const content = editor.value;

                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        format: currentFormat,
                        content: content
                    })
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text);
                }

                showAlert('é…ç½®ä¿å­˜æˆåŠŸï¼', false);
                await loadConfig();
            } catch (error) {
                showAlert('ä¿å­˜é…ç½®å¤±è´¥: ' + error.message, true);
            }
        }

        async function loadRules() {
            const rulesContent = document.getElementById('rulesContent');
            rulesContent.className = 'loading';
            rulesContent.textContent = 'åŠ è½½ä¸­...';

            try {
                const response = await fetch('/api/rules', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('åŠ è½½è§„åˆ™å¤±è´¥');
                }

                const data = await response.json();
                rulesContent.className = 'rules-display';
                rulesContent.innerHTML = `<pre>${data.rules}</pre>`;
            } catch (error) {
                rulesContent.className = 'loading';
                rulesContent.textContent = 'åŠ è½½å¤±è´¥: ' + error.message;
            }
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            if (tab === 'config') {
                tabs[0].classList.add('active');
                document.getElementById('configTab').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('rulesTab').classList.add('active');
                // åˆ‡æ¢åˆ°è§„åˆ™é¡µé¢æ—¶è‡ªåŠ¨åŠ è½½è§„åˆ™
                loadRules();
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login.html';
            } catch (e) {
                alert('é€€å‡ºç™»å½•å¤±è´¥');
            }
        }

        window.addEventListener('load', async () => {
            if (await checkAuth()) {
                await loadConfig();
            }
        });
    </script>
</body>
